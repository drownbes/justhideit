<!DOCTYPE html>
<html lang="en,ru">
	<head><title>Just hide it</title></head>
	<style>
			.glow-red {
				outline: none;
				border-color: red;
				box-shadow: 0 0 10px red;
			}
			.glow-green {
				outline: none;
				border-color: green;
				box-shadow: 0 0 10px green;
			}

			.hard-red-glow {
				outline: none;
				border-color: red;
				box-shadow: 0 0 20px red;
			}

			.hard-green-glow {
				outline: none;
				border-color: green;
				box-shadow: 0 0 20px green;
			}

			.btn {
				background-color:#79bcff;
				border-top-left-radius:42px;
				border-top-right-radius:42px;
				border-bottom-right-radius:42px;
				border-bottom-left-radius:42px;
				text-indent:0px;
				display:inline-block;
				color:#050505;
				font-family:Arial;
				font-size:16px;
				font-weight:bold;
				font-style:normal;
				 -webkit-font-smoothing: antialiased;
				 -webkit-text-size-adjust: 100%;
				height:26px;
				line-height:26px;
				width:86px;
				text-decoration:none;
				text-align:center;
			}
			.btn:hover {
				cursor:pointer;
				background-color:#378de5;
			}
			.btn:active {
				position:relative;
				top:1px;
			}

			#items {
			}

			#savebtn {
				margin-right:15px;
			}

			#addbtn {
			}

			#btns {
				position:fixed;
				margin-top:10px;
				margin-left:400px;
			}

			.item {
				overflow: auto;
				margin-top:10px;
			}

			.item_left_block {
				float:left;
				min-width:250px;
				margin-top:10px;
				margin-left:10px;
			}

			.item_right_block {
				float:left;
				margin-left:15px;
				margin-top:10px;
			}

			.item_id_input {
				border-radius: 42px 42px 42px 42px;
				border: 1px solid #79bcff;
				padding-left:5px;
				font-size:16px;
				width:100%;
				height:22px;
				display:block;
			}

			.item_user_fio {
				text-align:right;
				margin-top:10px;
				font-family:Arial;
				 -webkit-font-smoothing: antialiased;
				 -webkit-text-size-adjust: 100%;
			}

			.item_user_pic {
				border-radius: 42px 42px 42px 42px;
				border: 2px solid #79bcff;
				display:block;
				margin:auto;
				margin-top:10px;
			}

			.item_user_remove {
				margin:auto;
				text-align:center;
			}

			#warning {
				height:26px;
				line-height:26px;
				width:100%;
				font-family:Arial;
				 -webkit-font-smoothing: antialiased;
				 -webkit-text-size-adjust: 100%;
				font-size:16px;
				font-weight:bold;
				text-align:center;
				margin-top:20px;
				background-color:#79bcff;
				border-top-left-radius:42px;
				border-top-right-radius:42px;
				border-bottom-right-radius:42px;
				border-bottom-left-radius:42px;
				border-color:#79bcff;
			}

	</style>
	<body>
	<div id="btns">
		<div>
		<a class="btn" id="savebtn" href="#">Save</a>
		<a class="btn" id="addbtn"	href="#">Add</a>
		</div>
		<div id="warning"></div>
	</div>

	<!--<img id="progress" src="progress.gif"></img>-->
	<div id="items">
	</div>

	<script src="lib.js"></script>
	<script src="options.js"></script>
	</body>
</html>
